<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred image frame</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
<div>
    <h3>Blurred Image Frame</h1>
    <p>Upload an image</p>
    <input type="file" id="imageInput" accept="image/*" onchange="handleImage(event, 'outputCanvas')">
    <button id="downloadButton" onclick="downloadImage('outputCanvas')" disabled>Download image</button>
</div>
<canvas id="outputCanvas" width="1024" height="576"></canvas>
</body>
</html>
